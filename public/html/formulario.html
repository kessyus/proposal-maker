<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Proposal Maker</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <h2>Proposal Maker</h2>
        </div>
        <div class="menu">
            <ul>
                <a href="index.html">Home</a>
                <a href="formulario.html">Formulário</a>
                <a href="sobre.html">Sobre</a>
            </ul>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <form action="" method="POST">

            <div class="slice">
                <div class="title"></div>

                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" name="name" placeholder="Insira o nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Insira o email">
                </div>
                <div class="form-group">
                    <label for="birthDate">Nascimento:</label>
                    <input type="text" name="birthDate" placeholder="Insira a data de nascimento">
                </div>
                <div class="form-group">
                    <label for="gender">Sexo:</label>
                    <input type="radio" name="gender" value="Masculino" checked> Masculino
                    <input type="radio" name="gender" value="Feminino"> Feminino
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Estado civil:</label>
                    <select name="maritalStatus">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </div>
                
            </div>

            <button type="submit">Enviar</button>

        </form>
    </main>

    <!-- FOOTER -->
    <footer>Developed by Kessyus Fófano in 2021.</footer>
</body>

</html>
